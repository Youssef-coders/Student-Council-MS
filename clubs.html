<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clubs - MRIS Council</title>
  <meta name="description" content="Explore MRIS clubs - from sports to academics, Qur'an studies, and more. Find your passion.">
  <link rel="icon" href="Untitled design (11).png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader-container">
      <div class="loader-logo">
        <img src="Untitled design (11).png" alt="Loading" class="loader-img">
      </div>
      <div class="loader-spinner"></div>
      <div class="loader-text">MRIS Council</div>
      <div class="loader-subtext">Loading...</div>
    </div>
  </div>

  <!-- Navbar -->
  <nav>
    <div class="container">
      <a href="index.html" class="nav-logo">
        <img src="Untitled design (11).png" alt="MRIS Logo">
        MRIS Council
        <!-- <div class="countdown-pill" id="header-countdown" style="display: none;">
          <span class="pill-icon">‚è∞</span>
          <span class="pill-text" id="pill-text">Next Event</span>
        </div> -->
      </a>
      <div class="links">
        <a href="clubs.html" class="btn btn-dark active">Clubs</a>
        <a href="news.html" class="btn btn-dark">News</a>
        <a href="events.html" class="btn btn-dark">Events</a>
        <a href="announcements.html" class="btn btn-dark">Announcements</a>
        <a href="team.html" class="btn btn-dark">Team</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero">
    <h1>Our Clubs & Activities</h1>
    <p>Explore our clubs and activities.</p>
  </header>

  <!-- Clubs Section -->
  <section>
    <h2>Our Clubs</h2>
    <div class="cards">
      
      <!-- STEM3D Club -->
      <div class="club-card">
        <span class="club-status">Entry Closed</span>
        <h3>STEM3D</h3>
        <p>Learn 3D modeling, slicing, and 3D printing in this 12-week course!</p>
        <a href="3d-printing-club.html" class="btn btn-primary mt-1">Learn More</a>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 MRIS Council. Student-powered, always.
  </footer>

  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" class="btn-icon" aria-label="Toggle dark mode">
    <span class="icon-sun">‚òÄÔ∏è</span>
    <span class="icon-moon">üåô</span>
  </button>

  <script src="countdown.js"></script>

  <script>
    // Loading Screen
    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('loading-screen');
      setTimeout(() => {
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }, 1500);
    });
  </script>

  <script>
    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    const html = document.documentElement;
    
    // Check for saved theme preference or default to light mode
    const currentTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', currentTheme);
    
    darkModeToggle.addEventListener('click', () => {
      const theme = html.getAttribute('data-theme');
      const newTheme = theme === 'light' ? 'dark' : 'light';
      
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>

  <script>
    // Redirect to export-submissions if URL contains expsubmissionsya parameter
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('expsubmissionsya')) {
        window.location.href = 'export-submissions.html';
      }
    });
  </script>
</body>
</html>
