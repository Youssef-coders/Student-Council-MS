<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News - MRIS Council</title>
  <meta name="description" content="Stay updated with the latest news, announcements, and events from MRIS Council.">
  <link rel="icon" href="Untitled design (11).png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader-container">
      <div class="loader-logo">
        <img src="manarat_voice.jpg" alt="Loading" class="loader-img">
      </div>
      <div class="loader-spinner"></div>
      <div class="loader-text">MRIS Council</div>
      <div class="loader-subtext">Loading...</div>
    </div>
  </div>

  <!-- Navbar -->
  <nav>
    <div class="container">
      <a href="index.html" class="nav-logo">
        <img src="Untitled design (11).png" alt="MRIS Logo">
        MRIS Council
        <!-- <div class="countdown-pill" id="header-countdown" style="display: none;">
          <span class="pill-icon">‚è∞</span>
          <span class="pill-text" id="pill-text">Next Event</span>
        </div> -->
      </a>
      <div class="links">
        <a href="clubs.html" class="btn btn-dark">Clubs</a>
        <a href="news.html" class="btn btn-dark active">News</a>
        <a href="events.html" class="btn btn-dark">Events</a>
        <a href="announcements.html" class="btn btn-dark">Announcements</a>
        <a href="team.html" class="btn btn-dark">Team</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero">
    <div class="hero-content-container">
      <div class="hero-text">
        <h1>Latest News & Updates</h1>
        <p>Stay informed about what's happening in our school community.</p>
      </div>
      <div class="hero-image">
        <img src="manarat_voice.jpg" alt="Manarat Voice" class="manarat-voice-img">
      </div>
    </div>
  </header>

  <!-- News Content -->
  <section>
    <h2>Recent News</h2>
    
    <div class="no-events-message">
      <div class="no-events-card">
        <h3>No news yet</h3>
        <p>Check back later for updates!</p>
      </div>
    </div>

  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 MRIS Council. Student-powered, always.
  </footer>

  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" class="btn-icon" aria-label="Toggle dark mode">
    <span class="icon-sun">‚òÄÔ∏è</span>
    <span class="icon-moon">üåô</span>
  </button>

  <script src="countdown.js"></script>

  <script>
    // Loading Screen
    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('loading-screen');
      setTimeout(() => {
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }, 1500);
    });
  </script>

  <script>
    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    const html = document.documentElement;
    
    // Check for saved theme preference or default to light mode
    const currentTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', currentTheme);
    
    darkModeToggle.addEventListener('click', () => {
      const theme = html.getAttribute('data-theme');
      const newTheme = theme === 'light' ? 'dark' : 'light';
      
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>

  <script>
    // Redirect to export-submissions if URL contains expsubmissionsya parameter
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('expsubmissionsya')) {
        window.location.href = 'export-submissions.html';
      }
    });

  </script>
</body>
</html>
