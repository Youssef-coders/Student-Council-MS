  <script>
    // Sample events data - you can modify this
    const events = [

      // {

      //   location: "Main Hall"
      // }
    ];

    function updateCountdown(targetDate, countdownElement) {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = '<div class="countdown-expired">Event Started!</div>';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `
        <div class="countdown-item">
          <span class="countdown-number">${days.toString().padStart(2, '0')}</span>
          <span class="countdown-label">Days</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number">${hours.toString().padStart(2, '0')}</span>
          <span class="countdown-label">Hours</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number">${minutes.toString().padStart(2, '0')}</span>
          <span class="countdown-label">Minutes</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number">${seconds.toString().padStart(2, '0')}</span>
          <span class="countdown-label">Seconds</span>
        </div>
      `;
    }

    function displayEvents() {
      const eventsList = document.getElementById('events-list');
      const noEventsMessage = document.getElementById('no-events');

      if (events.length === 0) {
        eventsList.style.display = 'none';
        noEventsMessage.style.display = 'block';
        return;
      }

      noEventsMessage.style.display = 'none';
      eventsList.innerHTML = '';

      events.forEach(event => {
        const eventDate = new Date(event.date);
        const eventCard = document.createElement('div');
        eventCard.className = 'event-card';
        eventCard.innerHTML = `
          <div class="event-info">
            <h3>${event.title}</h3>
            <p class="event-description">${event.description}</p>
            <p class="event-date">ğŸ“… ${eventDate.toLocaleDateString('en-US', { 
              weekday: 'long', 
              year: 'numeric', 
              month: 'long', 
              day: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            })}</p>
            <p class="event-location">ğŸ“ ${event.location}</p>
          </div>
          <div class="countdown-container">
            <h4>Time Remaining:</h4>
            <div class="countdown" id="countdown-${event.id}"></div>
          </div>
        `;
        eventsList.appendChild(eventCard);

        // Start countdown for this event
        const countdownElement = document.getElementById(`countdown-${event.id}`);
        updateCountdown(eventDate.getTime(), countdownElement);
        setInterval(() => updateCountdown(eventDate.getTime(), countdownElement), 1000);
      });
    }

    // Initialize events display
    displayEvents();
  </script>

  <script src="countdown.js"></script>

  <script>
    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    const html = document.documentElement;
    
    // Check for saved theme preference or default to light mode
    const currentTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', currentTheme);
    
    darkModeToggle.addEventListener('click', () => {
      const theme = html.getAttribute('data-theme');
      const newTheme = theme === 'light' ? 'dark' : 'light';
      
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>
